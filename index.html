<!doctype html>
<html lang="tr">
<head>
<meta charset="utf-8">
<title>FeyzChat | by Feyzullah</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="/style.css" rel="stylesheet">
</head>
<body class="login">
  <div class="card">
    <h1>FeyzChat <span class="by">| by Feyzullah</span></h1>
    {% if error %}<div class="alert">{{ error }}</div>{% endif %}
    {% if ok %}<div class="ok">{{ ok }}</div>{% endif %}

    <form method="post" class="form">
      <input type="text" name="username" placeholder="Kullanıcı adı" required>
      <input type="text" name="room" placeholder="Oda adı" required>
      <input type="password" name="password" placeholder="Oda şifresi (kur/katıl)">
      <div class="row">
        <label class="mode"><input type="radio" name="mode" value="modern" checked> Modern</label>
        <label class="mode"><input type="radio" name="mode" value="nokia"> Nokia</label>
      </div>
      <div class="row">
        <button name="action" value="create" type="submit">Oda Kur</button>
        <button name="action" value="join" type="submit">Odaya Katıl</button>
      </div>
    </form>
  </div>
</body>
</html>
