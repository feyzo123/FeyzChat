<!doctype html>
<html lang="tr">
<head>
<meta charset="utf-8">
<title>FeyzChat</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="/style.css" rel="stylesheet">
</head>
<body class="{{ 'modern' if mode=='modern' else 'nokia' }}">
  <header class="topbar">
    <div class="left"><strong>FeyzChat</strong> <span class="by">| by Feyzullah</span></div>
    <div class="right">
      <span id="onlineBadge">🟢 1</span>
    </div>
  </header>

  {% if mode=='nokia' %}
    <div class="nokia-note">Nokia modu: yazı + resim. Video/ses <b>indir</b> olarak görünür. Aşağıdaki <b>YENİLE</b> butonunu kullan.</div>
  {% endif %}

  <main id="messages" class="chat"></main>
  <div id="typing" class="typing"></div>

  <footer class="composer">
    <div class="row">
      <input id="msg" type="text" placeholder="Mesaj yaz..." autocomplete="off">
      <button id="emojiBtn" type="button">😊</button>
      <button id="send" type="button">Gönder</button>
    </div>
    <div class="row attach">
      {% if mode=='modern' %}
        <label class="btn-file">Foto/Video/Ses<input id="file" type="file" accept="image/*,video/*,audio/*,.pdf,.zip,.txt,.doc,.docx,.ppt,.pptx,.xls,.xlsx"></label>
        <button id="rec" type="button">🎙️ Ses Kaydı</button>
      {% else %}
        <label class="btn-file">Resim/Dosya<input id="file" type="file" accept="image/*,.pdf,.zip,.txt"></label>
        <button id="refresh" type="button">YENİLE</button>
      {% endif %}
    </div>
    <div id="emojiBar" class="emoji-bar" hidden>😀😂😍🔥🥳👍🙏❤️😎😭😡😉😅✨💯</div>
  </footer>

  <script>
    const USERNAME = "{{ username }}";
    const ROOM = "{{ room }}";
    const MODE = "{{ 'modern' if mode=='modern' else 'nokia' }}";
  </script>
  <script src="/script.js"></script>
</body>
</html>
